<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section id="page-container">
        <div id="game-container">
            <h1>ROCK • PAPER • SCISSORS</h1>
            <h2 id="result-text">Choose wisely...</h2>
            <p id="result-flavor">First to 5 points wins the game.</p>
            <div class="playing-box">
                <div class="move-box">
                    <div class="move-icon player-icon">
                        <img alt="icons sourced from thenounproject.com" class="image-move" id="player-move" src="images/question-mark.svg">
                    </div>
                    <div class="score-result">
                        <p>You: <span id="player-score">0</span></p>
                    </div>
                </div>
                <div class="move-box">
                    <div class="move-icon computer-icon">
                        <img alt="icons sourced from thenounproject.com" class="image-move" id="computer-move" src="images/question-mark.svg">
                    </div>
                    <div class="score-result">
                        <p>Computer: <span id="computer-score">0</span></p>
                    </div>
                </div>
            </div>
        
        <div class="button-container">
            <button class="move-button" id="Rock"><img src="images/rock-hand.svg" alt="rock hand. sourced from thenounproject.com"></button>
            <button class="move-button" id="Paper"><img src="images/paper-hand.svg" alt="paper hand. sourced from thenounproject.com"></button>
            <button class="move-button" id="Scissors"><img src="images/scissors-hand.svg" alt="scissors hand. sourced from thenounproject.com"></button>
            <button class="endgame-button" id="endgame-button"><h3>TOTAL VICTORY!</h3></button>
            
        </div>
        
    </div>

        </div>
    </section>

    <script src="rockPaperScissors.js"></script>
</body>

</html>
